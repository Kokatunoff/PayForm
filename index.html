<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
</head>
<body>
<header>
    <h1>ПРИЕМ ДЕНЕЖНЫХ СРЕДСТВ</h1>
</header>
</body>
<body>
<div class=sbor>
    <form id="paymentForm" class="form">
        <h1 class="form_title">Введите свои данные</h1>
        <div class="form_group">
            <label for="fullName" class="form_label">ФИО</label>
            <input class="form_input" type="text" name="fullName" required="true" id="fullName">
        </div>
        <div class="form_group">
            <label for="email" class="form_label">Email</label>
            <input class="form_input" type="email" name="email" required="true" id="email">
        </div>
        <div class="form_group">
            <label for="phone" class="form_label">Номер телефона</label>
            <input class="form_input" type="number" name="phone" required="true" id="phone">
        </div>
        <div class="form_group">
            <label for="comment" class="form_label">Коментарий</label>
            <textarea class="form_input" name="comment" required="true" id="comment"></textarea>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="recurrent" name="recurrent">
            <label for="recurrent" class="checkbox-label">Сделать платеж ежемесячным</label>
        </div>
        <button class="form_button" type="submit">Совершить оплату</button>
    </form>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
